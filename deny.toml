# Configuration for cargo-deny
# https://embarkstudios.github.io/cargo-deny/

[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
yanked = "deny"
# Ignore serde_cbor unmaintained warning (dev dependency via criterion)
# Ignore paste unmaintained warning (used by metal and wgpu-hal dependencies)
ignore = ["RUSTSEC-2021-0127", "RUSTSEC-2024-0436"]

[licenses]
# Allow commonly used licenses for Rust projects
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "Unicode-3.0",
    "Zlib",           # foldhash, slotmap
    "CC0-1.0",        # hexf-parse (public domain)
    "ISC",            # libloading
    "MPL-2.0",        # option-ext
]

[bans]
# Deny multiple versions of the same crate (helps reduce bloat)
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

[sources]
# Ensure all crates come from trusted sources
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truncated Octahedron Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 30% 30%, rgba(20, 100, 60, 0.1), transparent 50%),
                        radial-gradient(circle at center, #0a0e27, #050810);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .info {
            position: fixed;
            bottom: 30px;
            left: 30px;
            color: #00ff99;
            font-size: 14px;
            text-shadow: 0 0 10px rgba(0, 255, 153, 0.5);
            font-family: 'Courier New', monospace;
            z-index: 10;
        }

        .title {
            position: fixed;
            top: 30px;
            left: 30px;
            color: #00ff99;
            font-size: 28px;
            font-weight: 300;
            text-shadow: 0 0 20px rgba(0, 255, 153, 0.5);
            font-family: 'Courier New', monospace;
            z-index: 10;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="title">TRUNCATED OCTAHEDRON</div>
    <div class="info">OctaIndex3D â€¢ Body-Centered Cubic Lattice</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const container = document.getElementById('canvas-container');
        const width = window.innerWidth;
        const height = window.innerHeight;

        const scene = new THREE.Scene();
        scene.background = null;

        const camera = new THREE.PerspectiveCamera(60, width / height, 0.1, 10000);
        camera.position.set(0, 0, 3);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(width, height);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // Minimal lighting - just enough to see depth
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambientLight);

        // Create wireframe octahedron
        function createWireframeOctahedron() {
            const geometry = new THREE.OctahedronGeometry(1.5, 3);

            // Extract edges for wireframe
            const edges = new THREE.EdgesGeometry(geometry);
            const lineMaterial = new THREE.LineBasicMaterial({
                color: 0x00ff99,
                linewidth: 2,
                transparent: true,
                opacity: 1
            });

            const wireframe = new THREE.LineSegments(edges, lineMaterial);
            return wireframe;
        }

        const octahedron = createWireframeOctahedron();
        scene.add(octahedron);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Smooth rotation on all axes
            octahedron.rotation.x += 0.002;
            octahedron.rotation.y += 0.0025;
            octahedron.rotation.z += 0.0015;

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            const newWidth = window.innerWidth;
            const newHeight = window.innerHeight;
            camera.aspect = newWidth / newHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(newWidth, newHeight);
        });
    </script>
</body>
</html>
